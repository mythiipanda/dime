<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#061E3A"/>
  <rect x="40" y="25" width="720" height="400" fill="#105BBB" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Center Circle -->
  <circle cx="400" cy="225" r="60" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  
  <!-- Center Line -->
  <line x1="400" y1="25" x2="400" y2="425" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Three Point Arcs -->
  <path d="M190 125 A 150 150 0 0 0 190 325" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  <path d="M610 125 A 150 150 0 0 1 610 325" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  
  <!-- Free Throw Circles -->
  <circle cx="190" cy="225" r="60" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <circle cx="610" cy="225" r="60" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Free Throw Lines -->
  <line x1="130" y1="165" x2="250" y2="165" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="130" y1="285" x2="250" y2="285" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="550" y1="165" x2="670" y2="165" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="550" y1="285" x2="670" y2="285" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Key Areas -->
  <rect x="130" y="165" width="120" height="120" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  <rect x="550" y="165" width="120" height="120" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  
  <!-- Backboards -->
  <line x1="100" y1="225" x2="120" y2="225" stroke="#FFFFFF" stroke-width="4"/>
  <line x1="700" y1="225" x2="680" y2="225" stroke="#FFFFFF" stroke-width="4"/>
  
  <!-- Baskets -->
  <circle cx="110" cy="225" r="5" fill="#EB5757"/>
  <circle cx="690" cy="225" r="5" fill="#EB5757"/>
